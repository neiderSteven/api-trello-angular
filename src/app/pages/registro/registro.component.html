<div class="container" style="margin-top: 15%">
  <div class="row">
    <div class="col-md-6">
      <img
        src="https://reparatumanzana.com/wp-content/uploads/2019/07/Trello-logo-blue.svg.png"
        alt="300"
        width="80%"
      />
    </div>
    <div class="col-md-6">
      <h1>TREFIND</h1>

      <form
        (ngSubmit)="onSubmit(f)"
        #f="ngForm"
        class="login100-form validate-form flex-sb flex-w"
      >
        <span class="login100-form-title p-b-51"> Crear nueva cuenta </span>

        <span
          *ngIf="f.submitted && f.controls['email'].errors"
          class="text-danger animated fadeIn"
          >El correo es obligatorio</span
        >

        <div class="mb-3">
          <input
            class="form-control"
            type="email"
            name="email"
            [(ngModel)]="usuario.email"
            required
            email
            placeholder="Correo"
          />

          <span class="focus-input100"></span>
        </div>

        <span
          *ngIf="f.submitted && f.controls['nombre'].errors"
          class="text-danger animated fadeIn"
          >El nombre es obligatorio</span
        >
        <div class="mb-3">
          <input
            class="form-control"
            type="text"
            name="nombre"
            [(ngModel)]="usuario.nombre"
            minlength="2"
            required
            placeholder="Nombre y apellidos"
          />

          <span class="focus-input100"></span>
        </div>

        <span
          *ngIf="f.submitted && f.controls['password'].errors"
          class="text-danger animated fadeIn"
          >Al menos 6 letras</span
        >
        <div class="mb-3">
          <input
            class="form-control"
            type="password"
            name="password"
            [(ngModel)]="usuario.password"
            minlength="6"
            required
            placeholder="Password"
          />

          <span class="focus-input100"></span>
        </div>

        <div class="flex-sb-m w-full p-t-3 p-b-24">
          <div class="contact100-form-checkbox">
            <input
              [(ngModel)]="recordarme"
              class="input-checkbox100"
              id="ckb1"
              type="checkbox"
              name="remember-me"
            />
            <label class="label-checkbox100" for="ckb1">
              Recordar mi usuario
            </label>
          </div>

          <div class="mb-3">
            <a routerLink="/login" class="txt1">
              Â¿Ya tienes cuenta? / Ingresar
            </a>
          </div>
        </div>

        <button type="submit" class="btn btn-dark">Crear cuenta</button>
      </form>
    </div>
  </div>
</div>
