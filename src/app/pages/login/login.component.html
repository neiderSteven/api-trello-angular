<div class="container" style="margin-top: 20%">
  <div class="row">
    <div class="col-md-6">
      <img
        src="https://reparatumanzana.com/wp-content/uploads/2019/07/Trello-logo-blue.svg.png"
        alt="300"
        width="80%"
      />
    </div>
    <div class="col-md-6">
      <h1>TREFIND</h1>

      <form
        (ngSubmit)="login(f)"
        #f="ngForm"
        class="login100-form validate-form flex-sb flex-w"
      >
        <span
          *ngIf="f.submitted && f.controls['email'].errors"
          class="text-danger animated fadeIn"
          >El correo es obligatorio</span
        >
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Correo"
            name="email"
            [(ngModel)]="usuario.email"
            required
          />
        </div>

        <span
          *ngIf="f.submitted && f.controls['password'].errors"
          class="text-danger animated fadeIn"
          >Al menos 6 letras</span
        >
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Password"
            name="password"
            [(ngModel)]="usuario.password"
            required
          />
        </div>

        <div class="flex-sb-m w-full p-t-3 p-b-24 mb-3">
          <div class="contact100-form-checkbox">
            <input
              [(ngModel)]="recordarme"
              class="input-checkbox100"
              id="ckb1"
              type="checkbox"
              name="remember-me"
            />
            <label class="label-checkbox100" for="ckb1">
              Recordar mi usuario
            </label>
          </div>

          <div>
            <a routerLink="/registro" class="txt1"> Â¿No tienes cuenta? </a>
          </div>
        </div>

        <button routerLink="boards" type="submit" class="btn btn-dark">
          Entrar
        </button>
      </form>
    </div>
  </div>
</div>
